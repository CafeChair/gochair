{{template "header"}}
	<title>HttpDNS</title>
</head>
	<body>

			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="container" style="width: 500px">
			<form method="post" action="/qdns">
				<div class="form-group">

					<input type="text" class="form-control" placeholder="查询域名，例如：www.baidu.com" name="domain">

				<button type="submit" class="btn btn-default">查询</button>
			</form>
		</div>
		<div class="container" style="width: 500px">
			
		</div>
</html>

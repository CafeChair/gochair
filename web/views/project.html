{{template "header"}}
	<title>GoChair</title>
</head>
	<body>
		<div class="navbar navbar-default">
			<div class="container">
				{{template "navbar" .}}
			</div>
		</div>
		<div class="col-sm-offset-2 col-sm-6">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<thead>
					<tr>
						<td>ProjectName</td>
						<td>Operation</td>
					</tr>
				</thead>
				<tbody>
					{{range .ProjectNames}}
						<tr>
							<th>{{.ProjectName}}</th>
							<th><button type="button" class="btn btn-primary btn-lg">
								<span class="glyphicon glyphicon-send"></span> Goto
								</button>
							</th>
						</tr>
					{{end}}
				</tbody>
			</table>
		</div>
	</body>
</html>
